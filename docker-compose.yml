version: '3.8'

services:
  vibe-wheel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe-wheel-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_ALLOWLIST=${ADMIN_ALLOWLIST}
      # Добавьте другие переменные окружения по необходимости
    volumes:
      # Монтируем данные для персистентности
      - ./data:/app/data:rw
      # Опционально: логи
      - ./logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vibe-wheel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vibe-wheel-network:
    driver: bridge
