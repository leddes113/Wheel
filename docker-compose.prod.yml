# Production configuration with Nginx reverse proxy

version: '3.8'

services:
  vibe-wheel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibe-wheel-app
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - ADMIN_ALLOWLIST=${ADMIN_ALLOWLIST}
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vibe-wheel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    image: nginx:alpine
    container_name: vibe-wheel-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx:rw
    depends_on:
      - vibe-wheel
    networks:
      - vibe-wheel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vibe-wheel-network:
    driver: bridge
